<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Hanalei+Fill" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
		<link rel="stylesheet" href="dist/css/app.css">
	</head>
	<body>

		<div id="app">
			<h1>Welcome to <span class="Baycon">BayCon!</span></h1>
			<h2 class="h2_title">Celebrating 53 years of our Lord, Michael 'sploding' Bay.</h2>
			<img class="bay" src="dist/img/baybabe.jpeg" alt="bay boy">
			<div id="explosion"></div>
			<ul>
				<li v-for="items in people">
				<img v-bind:src="items.image">
				<h3>{{ items.name }}</h3>
				<p>{{ items.email }}</p>
				<p><strong>Checked in on</strong> {{ items.checkin }}</p>
				</li>
			</ul>
			<h2>Check in</h2>
			<input v-model="newName" placeholder="name" ref="nameInp">
			<input v-model="newEmail" placeholder="email">
			<button v-on:click="addPerson">Submit Person</button>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.10.0/js/md5.min.js"></script>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="dist/js/app.js"></script>

	</body>
</html>
